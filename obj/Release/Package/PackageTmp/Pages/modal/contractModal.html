<div>
    <div class="modal-header">
        <h3 class="modal-title">小区信息</h3>
    </div>
    <div class="modal-body">
        <form name="msForm" ng-submit="submit()" class="form-horizontal" novalidate>

            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">基价（元）</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" ng-model="app.Price1" readonly>
                </div>
                <label class="col-sm-2 control-label">面积（平方米）</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" ng-model="contract.Size1" required="">
                   
                </div>
              
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">优惠价（元）</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" ng-model="app.Price2" readonly>
                </div>
                <label class="col-sm-2 control-label">面积（平方米）</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" ng-model="contract.Size2" required="">
                 
                </div>
                
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">市场价1（元）</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" ng-model="app.Price3" readonly>
                </div>
                <label class="col-sm-2 control-label">面积（平方米）</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" ng-model="contract.Size3" required="">
                    
                </div>
           
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">市场价2（元）</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" ng-model="app.Price4" readonly>
                </div>
                <label class="col-sm-2 control-label">面积（平方米）</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" ng-model="contract.Size4" required="">
                </div>
                
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">总价</label>
                <div class="col-sm-8">
                    <label class="form-control label-default" >{{totalprice()}}</label>
                </div>
            </div>
            
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="disable()" ng-click="ok()">提交</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>

</div>
