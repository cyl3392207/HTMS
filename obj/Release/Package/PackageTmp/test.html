<!DOCTYPE html>
<html ng-app="ms.site" lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/Content/bootstrap.css" rel="stylesheet">

    <!--shared javascripts-->
    <script src="Scripts/shared/jquery-1.10.2.min.js"></script>
    <script src="Scripts/shared/bootstrap.min.js"></script>
 


    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
   <div>
       <div class="bs-example" data-example-id="form-validation-states-with-icons">
           <form>
               <div class="form-group has-success has-feedback">
                   <label class="control-label" for="inputSuccess2">Input with success</label>
                   <input class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status" type="text">
                   <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                   <span class="sr-only" id="inputSuccess2Status">(success)</span>
               </div>
               <div class="form-group has-warning has-feedback">
                   <label class="control-label" for="inputWarning2">Input with warning</label>
                   <input class="form-control" id="inputWarning2" aria-describedby="inputWarning2Status" type="text">
                   <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
                   <span class="sr-only" id="inputWarning2Status">(warning)</span>
               </div>
               <div class="form-group has-error has-feedback">
                   <label class="control-label" for="inputError2">Input with error</label>
                   <input class="form-control" id="inputError2" aria-describedby="inputError2Status" type="text">
                   <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                   <span class="sr-only" id="inputError2Status">(error)</span>
               </div>
               <div class="form-group has-success has-feedback">
                   <label class="control-label" for="inputGroupSuccess1">Input group with success</label>
                   <div class="input-group">
                       <span class="input-group-addon">@</span>
                       <input class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" type="text">
                   </div>
                   <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                   <span class="sr-only" id="inputGroupSuccess1Status">(success)</span>
               </div>
           </form>
       </div>
   </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

</body>
</html>
